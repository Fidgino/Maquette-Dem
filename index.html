<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquette DEM</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="header__logo">Eyes <span class="header__spanLogo">2</span> Eyes</h1>
        <nav class="header__navbar">
            <ul class="header__list">
                <li>Accueil</li>
                <li>A propos</li>
                <li>Galerie</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="information">
            <div class="information__div">
                <h2 class="information__title">You don't take a photograph, you make it.</h2>
                <p class="information__autor">Ansel Adams</p>
                <div class="social">
                    <ul class="social_list">
                        <li class="social__facebook"></li>
                        <li class="social__messenger"></li>
                        <li class="social__instagram"></li>
                        <li class="social__tiktok"></li>
                    </ul>
                </div>
            </div>
            <div class="information__div">
                <div class="information__img"></div>
            </div>
        </section>
        <section class="highlights">
            <article class="exposition">
                <img src="./assets/images/beaver-rat-g24a21b83d_1920.jpg" class="exposition__img exposition__img--1"></img>
                <h3 class="exposition__title">Exposition Nouvelle-Calédonie</h3>
                <p class="exposition__date"></p>
            </article>
            <article class="exposition">
                <img src='./assets/images/dickens-lin-Nr7QqJIP8Do-unsplash.jpg' class="exposition__img exposition__img--2"></img>
                <h3 class="exposition__title">Exposition Nouvelle-Calédonie</h3>
                <p class="exposition__date"></p>
            </article>
            <article class="show">

            </article>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
